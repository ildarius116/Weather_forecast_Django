{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
            <h1 class="h4"><a href="/" class="text-decoration-none text-dark">Прогноз погоды</a></h1>
            <nav class="d-flex align-items-center gap-2">
                {% if user.is_authenticated %}
                    <span class="me-2">Вы вошли как: <strong>{{ user.username }}</strong></span>
                    <a href="{% url 'app:search_history' %}" class="btn btn-outline-primary">История</a>
                    <form action="{% url 'app:logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-secondary">Выйти</button>
                    </form>
                {% else %}
                    <a href="{% url 'app:login' %}" class="btn btn-outline-primary">Войти</a>
                {% endif %}
            </nav>
        </header>

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'app/script.js' %}"></script>
</body>
</html>
